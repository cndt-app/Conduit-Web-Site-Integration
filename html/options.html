<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conduit. Web Site Integration Options</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <img src="../staff/conduit.svg" width="33"><strong>Conduit.</strong> Web Site Integration Options
        </div>
    </div>
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="form_settings" class="form-label">JSON settings</label>
                <textarea class="form-control" id="form_settings" name="settings" style="height: 80vh;"></textarea>
            </div>
            <div class="mb-3" id="error" style="color: red;">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <button class="btn btn-secondary" id="load_defaults">Load Defaults</button>
                <button class="btn btn-warning" id="reset_state">Reset State</button>
            </div>

        </form>
    </div>
    <div class="row">
        <div class="col-12" id="settings-console"></div>
    </div>
</div>
<script src="/js/options.js"></script>
</body>
</html>
